<!DOCTYPE html>
<html>
<head>
	<title>Icon Computer Institute | Booking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets\css\booking.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="wrapper">
	<div class="cross">
	<a href="index.html"><i class="fa fa-times"></i></a>
	</div>
	<h1>Booking Form</h1>
	<form id="myform">
		<input type="text" id="name" placeholder="Your Name" required="">
		<input type="text" id="pno" placeholder="Phone No." maxlength="10" required="">
		<input type="email" id="mail" placeholder="Email" required="">
		<input type="text" id="study" placeholder="Qualification">
		<textarea id="pass" placeholder="Address" rows="3" cols="36" required=""></textarea>
		<select class="custom-select" id="course">
			<option disabled="disabled" selected="selected">--Choose  Course--</option>
			<option value="Web Design">Web Design</option>
			<option value="Graphic Designing">Graphic Designing</option>
			<option value="Civil Design(AutoCad)">Civil Design(AutoCad)</option>
			<option value="Mechanical Design(AutoCad)">Mechanical Design(AutoCad)</option>
			<option value="MS-Office">MS-Office</option>
			<option value="Digital Marketing">Digital Marketing</option>
			<option value="Advance Tally">Advance Tally</option>
			<option value="Hardware & Networking">Hardware & Networking</option>
			<option value="English Speaking">English Speaking</option>
			<option value="Programming Languages">Programming Languages</option>
		</select><br>
		<label>Appointment</label><br><br>
		<input type="date" id="date">
		<input type="time" id="time" name="appt">
	    <button id="submitBtn">Book Now</button>
	</form>
	<br>
</div>
<div id="overlay-area"></div>
